{% include base_path %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Map with Filter and Ratings</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body {
    margin: 0;
    display: flex;
    flex-direction: row; /* Default layout: side-by-side */
  }
  #map {
    width: 50%;
    height: 600px; /* Fixed height for the map */
  }
  #content {
    width: 50%;
    padding: 20px;
    box-sizing: border-box;
    overflow-y: auto;
  }
  ul {
    list-style-type: none;
    padding: 0;
  }
  li.visited-place {
    cursor: pointer;
    padding: 5px;
    border: 1px solid #ccc;
    margin-bottom: 5px;
    border-radius: 5px;
    transition: background-color 0.2s;
  }
  li.visited-place:hover {
    background-color: #f0f0f0;
  }
  .search-bar {
    margin-bottom: 20px;
  }
  .stars {
    color: gold;
    margin-left: 10px;
  }
  .place-image {
    max-width: 100%;
    height: auto;
    margin-top: 20px;
  }

  /* Responsive styles for small screens */
  @media (max-width: 768px) {
    body {
      flex-direction: column; /* Stack map and content vertically */
    }
    #map {
      width: 100%;
      height: 300px; /* Smaller height for mobile */
    }
    #content {
      width: 100%;
      padding: 10px; /* Reduce padding for smaller screens */
    }
  }

  /* Fine-tune for extra small screens (like phones) */
  @media (max-width: 480px) {
    li.visited-place {
      font-size: 14px; /* Smaller font for list items */
    }
    .search-bar label {
      display: block;
      margin-bottom: 5px; /* Stack label above input */
    }
    #content {
      font-size: 14px; /* Adjust overall font size */
    }
  }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="content">
    <h1>Visited Places</h1>
    <div class="search-bar">
      <label for="search">Search by name:</label>
      <input type="text" id="search" placeholder="Type a place name..." />
    </div>
    <ul id="place-list">
      <!-- List items for visited places will be dynamically inserted here -->
    </ul>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([24.9783, 121.5395], 13);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    const places = [
      {% for place in site.data.places %}
        {
          coord: "{{ place.coord }}",
          name: "{{ place.name }}",
          date: "{{ place.date }}",
          review: "{{ place.review }}",
          rating: {{ place.rating }},
          picture: "{{ place.picture }}"
        }{% if forloop.last == false %},{% endif %}
      {% endfor %}
    ];

    const markers = [];

    const placeList = document.getElementById('place-list');

    function renderPlaces(filterText = '', minRating = 0) {
      placeList.innerHTML = '';

      places
        .filter(place => 
          place.name.toLowerCase().includes(filterText.toLowerCase()) && place.rating >= minRating
        )
        .forEach((place, index) => {
          if (!markers[index]) {
            const marker = L.marker([Number(place.coord.split(',')[0]), Number(place.coord.split(',')[1])]).addTo(map);
            marker.bindPopup(`<h3>${place.name}</h3><p>${place.date}</p><p>${place.review}</p><p>Rating: ${'⭐'.repeat(place.rating)}</p>`);
            markers[index] = marker;
          }

          const listItem = document.createElement('li');
          listItem.textContent = place.name;
          listItem.classList.add('visited-place');
          listItem.onclick = () => {
            map.setView([Number(place.coord.split(',')[0]), Number(place.coord.split(',')[1])], 15);
            markers[index].openPopup();

            const contentDiv = document.getElementById('content');
            const existingImage = contentDiv.querySelector('.place-image');

            if (existingImage) {
              contentDiv.removeChild(existingImage);
            } else {
              const image = document.createElement('img');
              image.src = place.picture;
              image.className = 'place-image';
              contentDiv.appendChild(image);
            }
          };

          const stars = document.createElement('span');
          stars.className = 'stars';
          stars.textContent = '⭐'.repeat(place.rating);
          listItem.appendChild(stars);

          placeList.appendChild(listItem);
        });
    }

    renderPlaces();

    const searchInput = document.getElementById('search');
    searchInput.addEventListener('input', () => {
      renderPlaces(searchInput.value);
    });

  </script>
</body>
</html>
